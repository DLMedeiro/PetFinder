<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} {%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-light bg-primary justify-content-between ">
        <div class="container">
        <a href="/" class="navbar-brand text-light">Fask Feedback Project</a>
        <ul class="nav justify-content-end">
            {% if session['user_username'] %}
            <li class="nav-item">
                <a class="nav-link pr-3 text-light" href="/user/{{session['user_username']}}">{{session['user_username']}}'s Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link pr-3 text-light" href="/feedback">Feedback</a>
            </li>
            <li class="nav-item">
                <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link pr-3 text-light" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/register">Sign up</a>
            </li>
            {% endif %}
        </ul>
        </div>
    </nav>

    {%block content%} {%endblock%}
    <!-- <script src="http://unpkg.com/jquery"></script> -->
    <!-- <script src="http://unpkg.com/axios/dist/axios.js"></script> -->
    <!-- <script src=""></script> -->
</body>
<footer>{%block footer%} {%endblock%}</footer>

</html>
